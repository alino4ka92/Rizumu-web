<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/icon.ico">
    <link rel="stylesheet" type="text/css" href="/static/css/body.css">
    <link rel="stylesheet" type="text/css"
          href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body>
<header>
    <nav class="navbar">
        <a class="logo-button alter-button" href="/index"></a>
        <a class=" alter-button " style="padding:0;margin:0" href="/maps/">Карты</a>
        <a class=" alter-button " style="padding:0;margin:0" href="/users">Пользователи</a>
        {% if current_user.is_authenticated %}
        <a class=" alter-button" style="padding:0;margin:0" href="/profile/{{current_user.id}}">Профиль</a>
        {% else %}
        <a class=" alter-button " style="padding:0;margin:0" href="/login">Профиль</a>
        {% endif %}
        {% if current_user.is_authenticated %}
        <a class="navbar-brand username-button" href="/profile/{{current_user.id}}">{{ current_user.name }}</a>
        {% else %}
        <p>
            <a class="btn btn-primary " href="/register"
               style="margin-top: 15px; margin-left: 15px; background-color: #ff94e1; border-color: #ff94e1;">Зарегистрироваться</a>
            <a class="btn btn-success " href="/login"
               style="margin-top: 15px; margin-left: 15px; background-color: #a269ff; border-color: #a269ff;">Войти</a>
        </p>
        {% endif %}
    </nav>
</header>
<main role="main" class="container" style="padding: 30pt 90pt 0pt; margin:0; width:100%" >
    {% block content %}{% endblock %}
</main>
</body>
</html>
